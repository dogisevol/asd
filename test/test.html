<SCRIPT id="lotPlanSearchFields" type="text/html">
                <!-- Lot plan search -->
                <form class="form-horizontal" method="post" id="lot_plan_search"
                      data-bind="submit: $data.makeLotPlanSearch">
                    <div class="form-group">
                        <label class="col-md-3" for="lot_plan_search_lotno">Lot number</label>

                        <div class="col-md-9">
                            <input type="text" class="form-control" id="lot_plan_search_lotno"
                                   name="lot_plan_search_lotno" placeholder="For example: 2" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3" for="lot_plan_search_planno">Plan number</label>

                        <div class="col-md-9">
                            <input type="text" class="form-control" id="lot_plan_search_planno"
                                   name="lot_plan_search_planno" placeholder="For example: RP43986" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="alert hidden" role="alert">
                                <!-- filled by js on error or warning -->
                            </div>
                            <input type="submit" value="Search" class="btn btn-success">
                            <input type="button" value="Reset" class="btn btn-default reset"
                                   data-bind="click: $data.resetLotPlanSearch">
                            <!-- ko if: loading() -->
                            <img src="https://apps.dnrm.qld.gov.au/_globals/loading.gif" alt="Loading" class="loading"/>
                            <!-- /ko -->

                        </div>
                    </div>
                    <!-- ko if: isError() -->
                    <div class="alert alert-danger col-md-12" role="alert">
                        <p>We can&#39;t find any results for &#34;<span data-bind="text: $data.searchLot()"></span>&#34; and &#34;<span data-bind="text: $data.searchPlan()"></span>&#34;. Please check what you&#39;ve entered, or try a different search.</p>
                        <p>If you believe the address is correct, the property you are searching for may not be in our listings yet. Contact a <a href="https://www.dnrm.qld.gov.au/our-department/contact-us/dnrm-business-centre-contacts">a DNRM Business Centre</a> for assistance.</p>
                        <p>Common property titles such as a community title scheme or body corporate are not available here. An alternative option is to purchase your search via one of the Department&#39;s online service providers. A list of approved online distributors is available <a href="https://www.business.qld.gov.au/industry/titles-property-construction/titles-property/online-services/online-distributors." target="_blank">here</a>.</p>
                    </div>
                    <!-- /ko -->
                </form>
            </SCRIPT>
             
<SCRIPT id="addressSearchFields" type="text/html">
                <!-- Address search -->

                <form class="form-horizontal" method="post" id="address_search"
                      data-bind="submit: $data.makeAddressSearch">
                    <div class="form-group">
                        <label class="col-md-3" for="address_search_address">Address</label>

                        <div class="col-md-9">
                            <input type="text" class="form-control" id="address_search_address"
                                   name="address_search_address" placeholder="Type an address" autocomplete="off" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="alert hidden" role="alert">
                                <!-- filled by js on error or warning -->
                            </div>
                            <input type="submit" value="Search" class="btn btn-success">
                            <input type="button" value="Reset" class="btn btn-default reset"
                                   data-bind="click: $data.resetAddressSearch">
                            <!-- ko if: loading() -->
                            <img src="https://apps.dnrm.qld.gov.au/_globals/loading.gif" alt="Loading" class="loading"/>
                            <!-- /ko -->
                        </div>
                    </div>
                    <!-- ko if: isError() -->
                      <div class="alert alert-danger col-md-12" role="alert">
                    <p>We can&#39;t find any results for &#34;<span data-bind="text: $data.searchText()"></span>&#34;. Please check the format (e.g. Street not St) or try a different search.</p>
                    <p>If you believe the address is correct, the property you are searching for may not be in our listings yet. <a href="mailto:propertysearch@dnrm.qld.gov.au?subject=PaTs%20-%20enquiry">Contact us</a> for assistance.</p>
                    </div>
                    <!-- /ko -->
                </form>
            </SCRIPT>
             <!-- Document fragment: Search Results -->             
<SCRIPT id="searchResults" type="text/html">
                <!-- ko if: $root.searchData().length > 0 -->
                <div id="results-section">
                    <h2>Select your property</h2>
                    <div id="map"></div>
                    <!-- <h2>Search results</h2> -->
                    <table id="results" class="table table-condensed table-hover">
                        <thead>
                            <tr>
                                <th>Property description</th>
                                <th>Lot</th>
                                <th>Plan</th>
                                <th style="text-align: right;" width="100">Select<span data-bind="visible: $root.searchData().length > 1"> all&nbsp;<input type="checkbox" title="Select all" data-toggle="tooltip" style="float:right" data-bind="click: $root.checkAllSearchData "/></span></th></tr>
                        </tr>
                        </thead>
                        <tbody data-bind="foreach: $root.searchData">
                            <tr>
                                <td data-bind="text: attributes.ADDRESS, click: function(e,v){$(e.target).parent().find('input').click();}"></td>
                                <td data-bind="text: attributes.LOT, click: function(e,v){$(e.target).parent().find('input').click();}"></td>
                                <td data-bind="text: attributes.PLAN, click: function(e,v){$(e.target).parent().find('input').click();}"></td>
                                <td data-bind="">
                                    <input type="checkbox" style="float:right"
                                           data-bind="checkedValue: attributes, checked:$root.selectedData"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="row">
                        <div class="col-md-12">
                            <input type="button" class="btn btn-success pull-right"
                                   data-bind="click: $root.viewDetails, enable: (!$component.waitingOnProducts() && $root.selectedData().length > 0)"
                                   value="View available products"/>
                        </div>
                    </div>
                </div>
                <!-- /ko -->
            </SCRIPT>
             <!-- Document fragment: Search Results -->             
<SCRIPT id="review" type="text/html">
                <div>

                <p style="margin-top:25px"><a href="#" class="btn btn-default" data-bind="click: $data.backToSearch"><span class="glyphicon glyphicon-chevron-left"></span> Back</a>
                        <a href="#" class="btn btn-default" data-bind="click: $data.newSearch">New Search</a></p>
                    <h1>Products available</h1>
                    <p>You can view <a href="https://www.qld.gov.au/housing/buying-owning-home/property-search/" target="_blank">examples and explanations</a> of the products available.</p>

                    <!-- show alert -->
                    <div data-bind="if: alertType() !== ''">
                        <div class="alert" role="alert"
                             data-bind="css: { 'alert-danger': alertType() == 'danger', 'alert-success': alertType() == 'success', 'alert-info': alertType() == 'info' }">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"
                                    data-bind="click: alertClose"><span aria-hidden="true">&times;</span></button>
                            <div data-bind="html: alertMessage"></div>
                        </div>
                    </div>


                    <form>
                        <!-- ko if: productsLoading() -->
                            <div class="text-center">
                                <img src="https://apps.dnrm.qld.gov.au/_globals/loading.gif" alt="Loading" class="loading"/>
                            </div>
                        <!-- /ko -->
                        
                        <!-- ko if: !productsLoading() && !alertMessage() -->
                            <!-- ko foreach: $component.lotplanGroupKeys() -->
                                <table class="table table-condensed products-table">
                                    <thead>
                                        <tr>
                                            <th class="col1">Lot/Plan</th>
                                            <th data-bind="text: $component.lotplanGroups()[$data].lotplan " colspan="2"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Property address</td>
                                            <td data-bind="text: $component.lotplanGroups()[$data].address" colspan="2"></td>
                                        </tr>
                                        <tr>
                                            <td>Title reference number(s)</td>
                                            <td colspan="2">
                                                <strong><span data-bind="text: $component.lotplanGroups()[$data].titles[0].join(', ');"></span></strong><br/>
                                            </td>
                                        </tr>
                                        <!-- <tr>
                                            <td>
                                                Lot/Plan(s) on this Title
                                            </td>
                                            <td colspan="2">
                                                
                                                    <strong><span data-bind="text:(LOT + '/' + PLAN) "></span></strong> <br/>
                                                
                                            </td>
                                        </tr> -->
                                        <tr style="border-bottom:1px solid #ccc !important;">
                                            <td>
                                                <strong>Products available</strong>
                                            </td>
                                            <td>
                                            </td>
                                            <td class="text-right" width="120">
                                                
                                            </td>
                                        </tr>
                                        <!-- ko foreach: $component.lotplanGroups()[$data].products -->
                                            <tr>
                                                <td>
                                                    <span data-bind="text:name"></span><!--&nbsp;(<a class="sampleLink" target="_blank" data-bind="visible: sample, attr: { 'href':sample }">Example <span class="glyphicon glyphicon-new-window"></span></a>)-->
                                                </td>
                                                <td style="text-align:right;">
                                                    <span data-bind="text:$root.formatCurrency(price)"></span>
                                                </td>
                                                <td class="text-right">
                                                    <input type="button" data-bind="click: function(data, event) { return $component.checkSelectedProduct($parent, data, event) }, attr: { 'disabled': $component.selectedProductAlreadyInCart($parent, $data), 'value': $component.selectedProductAlreadyInCartTooltip($parent, $data)}" class="btn btn-success" value="Add to cart"/>
                                                </td>
                                            </tr>
                                        <!-- /ko -->
                                        <!-- ko if: $component.lotplanGroups()[$data].products.length == 0 -->
                                            <tr class="disabled-row">
                                                <td colspan="3" class="text-center">No products available for this property. </td>
                                            </tr>
                                        <!-- /ko -->
                                        <!-- <span style="color:red; margin-left:20px" data-bind="visible:!$data.LOT_VALID()">Could not load products for this item.</span> -->
                                    </tbody>

                                </table>
                            <!-- /ko -->

                            <div class="row">
                                <div class="text-right col-md-12">
                                    <a class="btn btn-success" href="#page=cart" data-bind="attr:{'disabled':$parent.cartItems().length < 1}">Proceed to cart</a>
                                </div>
                            </div>

                        <!-- /ko -->


                        
                        <p></p>

                    </form>

                    
                </div>
            </SCRIPT>
